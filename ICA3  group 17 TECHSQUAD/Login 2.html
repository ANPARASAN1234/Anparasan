    <style>
        body {
    font-family: Arial, sans-serif;
    background:linear-gradient(to top, rgba(0,0,0,0.75)50%,rgba(0,0,0,0.75)50%),url(CLASS1.jpg);
    display: flex;
    justify-content: center;
    align-items: center;
	background-size:cover;
    height: 100vh;
    margin: 0;
}

.container {
    background:transparent;
    padding: 5px;
    border-radius: 15px;
    box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.2);
    width: 500px;
    text-align: center;
    transition: all 0.3s ease-in-out;
	
}

.toggle-box {
    display: flex;
    justify-content:center;
    gap:5px;
    margin-bottom: 10px;
	
	
}

.toggle-box button {
    background: none;
    border: none;
    padding: 20px;
    cursor: pointer;
    font-size: 18px;
	font-color:white;
    color: #555;
    transition: color 0.3s ease;
}

.toggle-box button.active {
    color: #34495e;
    font-weight: bold;
	
    transform: scale(1.1);
}

.form {
    display: none;
	width:450px;
	
	margin-right:50px;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}

.form.active {
    display: block;
    opacity: 1;
}

input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 5px;
    transition: 0.3s ease;
}

input:focus {
    border-color: #34495e;
    box-shadow: 0px 0px 8px rgba(255, 117, 140, 0.5);
    outline: none;
}

button {
    width: 100%;
    padding: 10px;
    background: #34495e;
    border: none;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease, transform 0.2s ease;
}

button:hover {
    background: #34495e;
    transform: scale(1.05);
}

button:active {
    transform: scale(0.95);
}


@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

.form.active {
    animation: fadeIn 0.5s ease-in-out;
}

    <h1>Login & Signup</h1>
    <div class="container">
        <div class="form-container">
            <div class="toggle-box">
                <button id="login-toggle" class="active" onclick="showLogin()"><div id="log">Login</div></button>
                <button id="signup-toggle" onclick="showSignup()"><div id="log">Signup</div></button>
            </div>
            <form id="login-form" class="form active">
                <h2>Login</h2>
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit" ID="SIN">Login</button>
                <p><a href="#">Forgot Password?</a></p>
            </form>
            <form id="signup-form" class="form">
                <h2>Signup</h2>
                <input type="text" id="signup-username" placeholder="Username" required>
                <input type="email" id="signup-email" placeholder="Email" required>
                <input type="password" id="signup-password" placeholder="Password" required>
                <button type="submit"ID="SIN">Signup</button>
            </form>
        </div>
    </div>
    <script>
        function showLogin() {
            document.getElementById('login-form').classList.add('active');
            document.getElementById('signup-form').classList.remove('active');
            document.getElementById('login-toggle').classList.add('active');
            document.getElementById('signup-toggle').classList.remove('active');
        }
        function showSignup() {
            document.getElementById('signup-form').classList.add('active');
            document.getElementById('login-form').classList.remove('active');
            document.getElementById('signup-toggle').classList.add('active');
            document.getElementById('login-toggle').classList.remove('active');
        }
    </script>
