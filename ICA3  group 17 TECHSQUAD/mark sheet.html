    <h2>Student Mark Sheet</h2>
    <table id="marksheet">
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>TICT1114</th>
                <th>TICT1123</th>
                <th>TICT1152</th>
                <th>TICT1134</th>
                <th>TICT1142</th>
                <th>Total</th>
                <th>Percentage</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        const students = [];
        for (let i = 1; i <= 168; i++) {
            students.push({
                rollNo: i,
                name: "2022/ICTS/" + i,
                TICT1114: Math.floor(Math.random() * 101),
                TICT1123: Math.floor(Math.random() * 101),
                TICT1152: Math.floor(Math.random() * 101),
                TICT1134: Math.floor(Math.random() * 101),
                TICT1142: Math.floor(Math.random() * 101)
            });
        }

        const tbody = document.querySelector("#marksheet tbody");

        students.forEach(student => {
            let total = student.TICT1114 + student.TICT1123 + student.TICT1152 + student.TICT1134 + student.TICT1142;
            let percentage = (total / 500) * 100;
            let row = `<tr>
                <td>${student.rollNo}</td>
                <td>${student.name}</td>
                <td>${student.TICT1114}</td>
                <td>${student.TICT1123}</td>
                <td>${student.TICT1152}</td>
                <td>${student.TICT1134}</td>
                <td>${student.TICT1142}</td>
                <td>${total}</td>
                <td>${percentage.toFixed(2)}%</td>
            </tr>`;
            tbody.innerHTML += row;
        });
    </script>
