<html lang="en">
<head>

    <style>
        body {
            font-family: Arial, sans-serif;

        }
        .result-container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .check-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .result-output {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: green;
        }
		a{

</head>
<body>
<header>
<nav>
   <a href="index.html">HOME</a>
   <a href="ABOUT.html">ABOUT</a>
   <a href="service.html">SERVICES</a>
   <a href="contact.html">CONTACT</a>
    </nav>
    </header>
    <div class="result-container">
        <h2>Check Your Result</h2>
        <input type="text" id="studentId" placeholder="Enter Student ID (e.g., 2022/ICTS/01)">
        <button class="check-btn" onclick="checkResult()">Check Result</button>
        <p id="resultMessage" class="result-output"></p>
    </div>

    <script>
        const results = {};
        for (let i = 1; i <= 168; i++) {
            let studentId = `2022/ICTS/${i.toString().padStart(2, '0')}`;
            let score = Math.floor(Math.random() * 51) + 50; // Generates a random score between 50% and 100%
            let status = score >= 50 ? "Passed" : "Failed";
            results[studentId] = `${status} - ${score}%`;
        }

        function checkResult() {
            let studentId = document.getElementById("studentId").value;
            let message = results[studentId] ? `Result: ${results[studentId]}` : "Student ID not found!";
            document.getElementById("resultMessage").textContent = message;
        }
    </script>
</body>
</html>
