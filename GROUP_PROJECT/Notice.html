    <h2>Notice Board</h2>
    <div class="board" id="noticeBoard">
        <div class="notice">Welcome to the Notice Board!</div>
    </div>
    <div class="add-notice">
        <input type="text" id="newNotice" placeholder="Enter new notice">
        <button onclick="addNotice()">Add Notice</button>
    </div>

    <script>
        function addNotice() {
            const noticeText = document.getElementById("newNotice").value;
            if (noticeText.trim() === "") {
                alert("Please enter a valid notice.");
                return;
            }
            const noticeBoard = document.getElementById("noticeBoard");
            const newNotice = document.createElement("div");
            newNotice.classList.add("notice");
            newNotice.textContent = noticeText;
            noticeBoard.appendChild(newNotice);
            document.getElementById("newNotice").value = "";
        }
    </script>
</body>
