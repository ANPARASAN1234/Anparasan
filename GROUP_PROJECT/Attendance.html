    <h2>Attendance Calculation</h2>
    <table id="attendanceTable">
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Total Classes</th>
                <th>Attended Classes</th>
                <th>Attendance (%)</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <button class="calculate-btn" onclick="calculateAttendance()">Calculate Attendance</button>
    
    <script>
        const students = [];
        for (let i = 1; i <= 50; i++) {
            students.push({
                rollNo: i,
                name: "Student " + i,
                totalClasses: 100,
                attendedClasses: Math.floor(Math.random() * 101)
            });
        }

        const tbody = document.querySelector("#attendanceTable tbody");

        students.forEach(student => {
            let row = `<tr>
                <td>${student.rollNo}</td>
                <td>${student.name}</td>
                <td>${student.totalClasses}</td>
                <td>${student.attendedClasses}</td>
                <td class="attendance-percentage">-</td>
            </tr>`;
            tbody.innerHTML += row;
        });

        function calculateAttendance() {
            const rows = document.querySelectorAll("#attendanceTable tbody tr");
            rows.forEach(row => {
                const attended = parseInt(row.cells[3].textContent);
                const total = parseInt(row.cells[2].textContent);
                const percentage = ((attended / total) * 100).toFixed(2);
                row.cells[4].textContent = percentage + "%";
            });
        }
    </script>
